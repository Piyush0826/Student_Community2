<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Discussions</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f2f5; padding: 20px;">

    <h1>Group Discussions</h1>
    <p>Explore various groups and join discussions based on your interests.</p>

    <ul>
        {% for group in groups %}
            <li>
                <a href="{% url 'join_group' group.id %}" style="color: #007bff; text-decoration: none;">{{ group.name }}</a>
                <p>{{ group.description }}</p>
            </li>
        {% empty %}
            <li>No groups available at the moment.</li>
        {% endfor %}
    </ul>

</body>
</html>
